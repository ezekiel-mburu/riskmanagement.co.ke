<div class="row wrapper border-bottom white-bg page-heading"> <div class="col-lg-10"> <h2>Users</h2> <ol class="breadcrumb"> <li> <a ui-sref="index.dashboard">Home</a> </li> <li> <a>Settings</a> </li> <li class="active"> <strong>Users</strong> </li> </ol> </div> <div class="col-lg-2"> </div> </div> <div class="row"> <div class="col-lg-12"> <div class="ibox float-e-margins"> <div class="ibox-title"> <h5>List of registered users in the system</h5> <div ibox-tools> </div> </div> <div class="ibox-content"> <button class="btn btn-primary" type="button"><i class="fa fa-user"></i>&nbsp;Add Users</button> <input type="text" class="form-control input-sm m-b-xs" id="filter" placeholder="Search users"> <table class="footable table table-stripped" data-page-size="8" data-filter="#filter"> <thead> <tr> <th>UserName <th>Password <th>Domain <th data-hide="phone,tablet">IsAdmin <th data-hide="phone,tablet">IsSupervisor <th data-hide="phone,tablet">Creation <th data-hide="phone,tablet">Is Active <th data-hide="phone,tablet">Last Login <th data-hide="phone,tablet">Action <th data-hide="phone,tablet">Action   <tbody> <tr class="gradeC" ng-repeat="x in watu.watuList"> <td>{{x.username}} <td>{{x.password}} <td>{{x.domain.insurers}} | {{x.domain.brokers}}  <td><i ng-class="x.isAdmin ? 'fa fa-check text-navy' : 'fa fa-close text-navy'"></i> <td><i ng-class="x.isSupervisor ? 'fa fa-check text-navy' : 'fa fa-close text-navy'"></i> <td><p ng-bind="x.creationDate | date:'dd/MM/yyyy'"></p> <td><i ng-class="x.isActive ? 'fa fa-check text-navy' : 'fa fa-close text-navy'"></i> <td><p ng-bind="x.lastloginDate | date:'dd/MM/yyyy'"></p> <td class="center"><button type="button" class="btn btn-warning"><i class="fa fa-wrench"> Edit</i></button> <td class="center"><button type="button" class="btn btn-danger"><i class="fa fa-wheelchair"> Disable</i></button>   <tfoot> <tr> <td colspan="5"> <ul class="pagination pull-right"></ul>    </table> </div> </div> </div> </div>
